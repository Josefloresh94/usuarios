<div class="card animacion fadeIn">
    <div class="card-content">
        <div class="card-header">
            <h5 class="card-title">Form {{(user.id > 0) ? 'Update' : 'Create'}} User</h5>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
                <div>
                    <input 
                        placeholder="Name"
                        name="Name"
                        [(ngModel)] = "user.name"
                        class="form-control my-2"
                        #name="ngModel"
                        >
                    @if (errors?.name) {
                        <div class="text-danger">
                            {{errors.name}}
                        </div>
                    }
                        <!-- required 
                    @if (name.invalid && (name.dirty || name.touched)) {
                        @if(name.errors!['required']){
                            <div class="text-danger">
                                <p>El nombre es requerido</p>
                            </div>
                        }
                    }-->
                </div>
                <div>
                    <input 
                        placeholder="Last Name"
                        name="lastname"
                        [(ngModel)] = "user.lastname"
                        class="form-control my-2"
                        #lastname="ngModel"
                        >
                    @if (errors?.lastname) {
                        <div class="text-danger">
                            {{errors.lastname}}
                        </div>
                    }
                        <!-- required 
                    @if (lastname.invalid && (lastname.dirty || lastname.touched)) {
                        @if(lastname.errors!['required']){
                            <div class="text-danger">
                                <p>El apellido es requerido</p>
                            </div>
                        }
                    }-->
                </div>
                <div>
                    <input 
                        placeholder="Email"
                        name="email"
                        type="email"
                        [(ngModel)] = "user.email"
                        class="form-control my-2"
                        #email="ngModel"
                        >
                        @if (errors?.email) {
                            <div class="text-danger">
                                {{errors.email}}
                            </div>
                        }
                        <!-- email
                        required 
                    @if (email.invalid && (email.dirty || email.touched)) {
                        @if(email.errors!['required']){
                            <div class="text-danger">
                                <p>El email es requerido</p>
                            </div>
                        }
                        @if(email.errors!['email']){
                            <div class="text-danger">
                                <p>El email no tiene formato correcto</p>
                            </div>
                        }
                    } -->
                </div>
                <div>
                    <input 
                        placeholder="User Name"
                        name="username"
                        [(ngModel)] = "user.username"
                        class="form-control my-2"
                        #username="ngModel"
                        >
                        @if (errors?.username) {
                            <div class="text-danger">
                                {{errors.username}}
                            </div>
                        }
                        <!-- minlength="8"
                        required 
                    @if (username.invalid && (username.dirty || username.touched)) {
                        @if(username.errors!['required']){
                            <div class="text-danger">
                                <p>El user name es requerido</p>
                            </div>
                        }
                        @if (username.errors!['minlength']) {
                            <div class="text-danger">
                                <p>El Username debe tener minimo 8 caracteres</p>
                            </div>
                        }
                    } -->
                </div>
                <div>
                    <input 
                        placeholder="Password"
                        name="password"
                        type="password"
                        [(ngModel)] = "user.password"
                        class="form-control my-2"
                        #password="ngModel"
                        >
                        @if (errors?.password) {
                            <div class="text-danger">
                                {{errors.password}}
                            </div>
                        }
                        <!-- minlength="6"
                        required 
                    @if (password.invalid && (password.dirty || password.touched)) {
                        @if(password.errors!['required']){
                            <div class="text-danger">
                                <p>El password es requerido</p>
                            </div>
                        }
                        @if (password.errors!['minlength']) {
                            <div class="text-danger">
                                <p>El password debe tener minimo 6 caracteres</p>
                            </div>
                        }
                    }-->
                </div>
                <div>
                    <button 
                        type="submit" 
                        class="btn btn-primary m-2" 
                        >
                        <!-- [disabled]="userForm.invalid" -->
                        {{(user.id > 0) ? 'Update' : 'Create'}}
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-secondary my-2"
                        (click)="onClear(userForm)"
                    >
                        Clear
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
