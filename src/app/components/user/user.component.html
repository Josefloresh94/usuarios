<h1>{{title}}</h1>

    <button class="btn btn-primary my-3" [routerLink]="['/users/create']">Crear Usuario</button>
    
@if (users.length == 0) {
    <div class="alert alert-warning">No hay registros en el sistema</div>
} @else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Remove</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <td> {{user.id}}</td>
                    <td> {{user.name}}</td>
                    <td> {{user.lastname}}</td>
                    <td> {{user.email}}</td>
                    <td> {{user.username}}</td>
                    <td>
                        <button 
                            class="btn btn-danger btn-sm"
                            (click)="onRemoveUser(user.id)"
                        >
                            Remove
                        </button>
                    </td>
                    <td>
                        <button 
                            class="btn btn-info btn-sm"
                            [routerLink]="['/users/edit', user.id]"
                        >
                            Update
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}

<paginator [paginator]="paginator" [url]="'/users/page/'"/>
